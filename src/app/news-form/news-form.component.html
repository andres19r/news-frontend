<h2>Create a news</h2>
<form action="">
	<div class="form-group">
		<label for="headline">Headline:</label>
		<input #headline class="form-control" type="text" id="headline">
	</div>
	<div class="form-group">
		<label for="text">Text:</label>
		<textarea #text class="form-control" name="text" id="text" rows="4"></textarea>
	</div>
	<div class="form-group">
		<label for="image">Image:</label>	
		<input class="form-control" type="file" name="image" id="image" (change)="onChange($event)">
	</div>
	<button class="btn btn-primary" type="submit" (click)="onUpload(headline.value, text.value)">Create</button>
</form>
