<div class="container-sm">
    <div class="col-5">
        <h2>Register</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                name="username"
                [(ngModel)]="username"
                id="username"
                class="form-control"
                required="required">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                class="form-control"
                name="email"
                [(ngModel)]="email"
                id="email"
                aria-describedby="emailHelp"
                required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                name="password"
                class="form-control"
                [(ngModel)]="password"
                id="password"
                required="required">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" 
                name="password"
                class="form-control"
                [(ngModel)]="confirmPassword"
                id="password2"
                required="required">
            </div>
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
        </form>
    </div>
</div>
