<div class="container-sm">
    <div class="col-5">
	<h2>Login</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                [(ngModel)]="username"
                class="form-control"
                name="username"
                id="username"
                required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                [(ngModel)]="password"
                class="form-control"
                name="password"
                id="password"
                required="required">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
        </form>
        <p>Don't have an account? <a [routerLink]="['/register']">Click here!</a></p>
    </div>
</div>
