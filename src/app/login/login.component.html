<div>
	<h2>Login</h2>
	<form action="" method="post">
		<input type="text"
		[(ngModel)]="username"
		name="username"
		placeholder="Username"
		required="required">
		<input type="password"
		[(ngModel)]="password"
		name="password"
		placeholder="password"
		required="required">
		<button type="submit" (click)="login()">Log in</button>
	</form>
	<p>Don't have an account? <a [routerLink]="['/register']">Click here!</a></p>
</div>
